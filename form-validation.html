<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="container w-50">
    <h2 class="mb-4">Form Validation</h2>
    <form id="validationForm">
      <div class="mb-3">
        <label for="emailField" class="form-label">Email</label>
        <input type="email" id="emailField" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="ageField" class="form-label">Age (18â€‘60)</label>
        <input type="number" id="ageField" class="form-control" min="18" max="60">
      </div>
      <div class="mb-3">
        <label for="passwordField" class="form-label">Password (min 6 chars)</label>
        <input type="password" id="passwordField" class="form-control" pattern=".{6,}" title="Min 6 characters">
      </div>
      <button type="submit" id="validateBtn" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('validationForm').onsubmit = function(e) {
      if (!this.checkValidity()) {
        e.preventDefault();
        e.stopPropagation();
        alert('Please fix validation errors.');
      } else {
        alert('Form submitted successfully');
      }
    };
  </script>
</body>
</html>
