<!DOCTYPE html>
<html>
<head><title>Form Validation</title></head>
<body>
  <h2>Form Validation</h2>
  <form>
    <label>Email:</label><input type="email" required><br>
    <label>Age:</label><input type="number" min="18" max="60"><br>
    <label>Password:</label><input type="password" pattern=".{6,}" title="Min 6 chars"><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
