<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="container">
    <h2 class="mb-3">Products</h2>
    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search products...">
    <table class="table table-bordered">
      <thead class="table-light">
        <tr><th>ID</th><th>Name</th><th>Price</th><th>Action</th></tr>
      </thead>
      <tbody id="productsTable">
        <tr>
          <td>1</td><td>Item A</td><td>$10</td>
          <td><button class="btn btn-sm btn-primary" id="edit1">Edit</button></td>
        </tr>
        <tr>
          <td>2</td><td>Item B</td><td>$20</td>
          <td><button class="btn btn-sm btn-primary" id="edit2">Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
