<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products - TestEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card {
      transition: transform 0.2s ease;
    }
    .product-card:hover {
      transform: scale(1.02);
    }
    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
 <div class="container py-5">
    <a href="index.html" class="btn btn-outline-primary mb-4">← Back to Home</a>
    <h2 class="mb-4 text-center">Available Products</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      <div class="col">
        <div class="card product-card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">Product A</h5>
            <p class="card-text">Price: ₹499</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#buyModal">Buy Now</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card product-card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product 2">
          <div class="card-body">
            <h5 class="card-title">Product B</h5>
            <p class="card-text">Price: ₹799</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#buyModal">Buy Now</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card product-card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product 3">
          <div class="card-body">
            <h5 class="card-title">Product C</h5>
            <p class="card-text">Price: ₹999</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#buyModal">Buy Now</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="buyModal" tabindex="-1" aria-labelledby="buyModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="buyModalLabel">Purchase Confirmation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Thank you for choosing this product! Payment functionality is not yet implemented.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Proceed to Pay</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
