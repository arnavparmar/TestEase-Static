<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="container">
    <h2 class="mb-3">Bootstrap Modal</h2>
    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal" id="openModalBtn">
      Open Modal
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Test Modal</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" id="modalCloseBtn"></button>
          </div>
          <div class="modal-body">This is a Bootstrap modal.</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modalOkBtn">OK</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
